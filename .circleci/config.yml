version: 2.0
jobs:
  build:
    machine:
      image: circleci/node
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: yarn install --immutable
  test:
    machine:
      image: circleci/node
    steps:
      - checkout
      - run:
          name: Run Tests
          command: yarn test
  deploy:
    machine:
      image: circleci/node
    steps:
      - checkout
      - run:
          name: Build Site
          command: yarn build
      - run:
          name: Send Via SCP
          command: scp -rp build/ $SSH_USER@$SSH_HOST:$SSH_PATH
workflows:
  version: 2
  workflow:
    jobs:
      - build
      - deploy:
          requires: build
          filters:
            branches:
              only:
                - master
